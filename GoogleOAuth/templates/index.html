{% load socialaccount %}
<html>

<head>

  
<link
 
rel="stylesheet"
 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

  
<nav
 
class="navbar navbar-expand-lg navbar-light bg-light">

    
<a
 
class="navbar-brand"
 
href="#">My Google OAuth Project</a>

    
<button
 
class="navbar-toggler"
 
type="button"
 
data-toggle="collapse"
 
data-target="#navbarSupportedContent"
 
aria-controls="navbarSupportedContent"
 
aria-expanded="false"
 
aria-label="Toggle navigation">

      
<span
 
class="navbar-toggler-icon"></span>

    
</button>


    
<div
 
class="collapse navbar-collapse"
 
id="navbarSupportedContent">

      
<ul
 
class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li
 
class="nav-item">
            <!-- <p class="nav-link">Welcome {{ user.username }}</p> -->
          </li>
          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="btn btn-primary">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% provider_login_url 'google' %}" class="btn btn-success">Login With Google</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  
<script
 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  
<script
 
src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
